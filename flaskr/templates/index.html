<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ブックストアアプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<h1>三省堂書店</h1>
<h2>今月の新刊一覧</h2>
{% if books == [] %}
    <p>今月の新刊情報はまだありません。</p>
{% else %}
    <table border="1">
        <tr>
            <th>タイトル</th>
            <th>価格</th>
            <th>入荷日</th>
        </tr>
        {% for book in books %}
            <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.price }}円</td>
            <td>{{ book.arrival_day }}</td>
        {% endfor %}
        </tr>
    </table>
{% endif %}
<a href="{{ url_for('form') }}" class="btn btn--orange btn--cubic btn--shadow">編集</a>
</body>

</html>
